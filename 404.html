<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/%2FSmart-Campus-/#" />
    <script>
      // Client-side redirect for GitHub Pages SPA routing
      (function() {
        var segment = '/Smart-Campus-';
        var path = window.location.pathname;
        if (path.indexOf(segment) === 0) {
          var newUrl = segment + '#'+ path.substring(segment.length) + window.location.search + window.location.hash;
          window.location.replace(newUrl);
        } else {
          window.location.replace(segment + '#/' );
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
  </html>
